<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--RALEWAY FONT -->
    <!--<link href="https://fonts.googleapis.com/css?family=Raleway:200,400,700" rel="stylesheet">-->
    <!--STYLE.CSS -->
    <!--<link rel="stylesheet" href="css/style.css">-->
    <title>Portfolio</title>
    <style>
    .brand,.project-heading{text-transform:uppercase}.featured-work,.footer,.name,.project-heading,.project-link,.work{text-align:center}*{margin:0;padding:0;box-sizing:border-box;font-family:Raleway,sans-serif}body{background-color:#c3e2dd;color:#1c3936;margin:15px auto}.cover,.logo-pic{display:block}.logo{margin-top:10px}.logo-pic{border:1px solid #50a199;box-shadow:0 0 10px #50a199;border-radius:50%;margin:auto;width:100px}.brand{margin:10px;padding:10px;border-bottom:1px solid #50a199}.name,.work{font-weight:200}.work{margin-left:120px}.cover{margin-top:2%;background-size:cover;width:100%}.featured-work{padding:5% 0 0;margin:0 0 -15px;font-weight:400}.container{display:flex;flex-flow:column nowrap;align-items:center}.img-1,.img-2,.img-3{width:200px;height:200px}.box-1,.box-2,.box-3{margin:15px 0}.project-link{text-decoration:none;font-size:.6em;display:block;margin:0 auto}.footer{margin:0;background-color:#000;color:#fff;width:100%}@media only screen and (min-width:681px){body{max-width:730px;margin:0 auto}.logo-pic{margin:0 0 5px 40px;float:left}.brand{float:right;margin-top:60px;padding-left:8%}.featured-work{margin:10px 0 10px 50px;text-align:left}.container{display:flex;flex-flow:row wrap;justify-content:center}.box-1,.box-2{margin:0 20px 15px}.box-3{margin:0 20px 25px}.fw{margin-bottom:25px}}@media only screen and (min-width:940px){.brand{padding-left:37%}}
    </style>
</head>

<body>

    <header class="header">
        <!--HEADER-->
        <div class="logo">
            <!-- This div class "logo", is now declared in style.css -->
            <!-- LOGO - PROFILE PICTURE -->
            <img class="logo-pic" src="img/logo.jpg" alt="logo">
        </div>

        <div class="brand">
            <!--NAME HEADING-->
            <h1 class="name">Inzimam Ul Haq</h1>
            <h4 class="work">Front-End Ninja</h4>
        </div>

    </header>


    <section class="cover-img">
        <!--COVER PHOTO-->
        <img class="cover" src="img/phone.jpg" srcset="img/phone.jpg 600w, img/desktop.jpg 1200w" alt="cover photo">
    </section>

    <!--  PORTFOLIO -->
    <!--H2 HEADING-->
    <section class="feature-heading">
        <h2 class="featured-work">Featured Work</h2>
    </section>
    <main class="container">

        <div class="box-1">
            <img class="img-1" src="img/project1.png" alt="react logo">
            <div class="heading-link">
                <h3 class="project-heading">ReactJS</h3>
                <a class="project-link" href="https://facebook.github.io/react/" target="_blank">https://facebook.github.io/react/</a>
            </div>
        </div>

        <div class="box-2">
            <img class="img-2" src="img/project2a.jpg" alt="nodejs logo">
            <div class="heading-link">
                <h3 class="project-heading">NodeJS</h3>
                <a class="project-link" href="https://nodejs.org/en/" target="_blank">https://nodejs.org/en/</a>
            </div>
        </div>

        <div class="box-3">
            <img class="img-3" src="img/project3.png" alt="js logo">
            <div class="heading-link">
                <h3 class="project-heading">JavaScript</h3>
                <a class="project-link" href="https://www.javascript.com/" target="_blank">https://www.javascript.com/</a>
            </div>
        </div>

        <!-- removed all unused codes -->

    </main>


    <footer>
        <p class="footer">Udacity Portfolio Project</p>
    </footer>

    <style> @import "//fonts.googleapis.com/css?family=Raleway:200,400,700" </style>
    
</body>

</html>
